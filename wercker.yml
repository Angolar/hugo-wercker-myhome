# The container definition we want to use for developing our app
# 这个容器定义了我们使用什么工具开发的这个应用程序
box: python:2.7

# in this dev clause we define the steps we want to take when developing.
dev:
  steps:
    # first we want to run pip-install to install all the dependencies
    - pip-install
    # 安装包
    - install-packages:
        packages: git
    # then we want to run a wercker step that watches your files and reloads
    # when changes are detected.
    - internal/watch:
    	name: download theme
        	code: |
            	$(git clone https://github.com/spf13/herring-cove ./themes/herring-cove)
        code: python app.py
        reload: true
    # 此步骤将下载指定版本的Hugo，并通过源代码运行，以生成您的站点的静态版本。然后可以使用其他步骤自动部署。
    - arjen/hugo-build:
        version: "HEAD"
        theme: herring-cove
        flags: --buildDrafts=true
        prod_branches: master


# Build definition
build:
	# The steps that will be executed on build
  steps:
    # A step that executes `pip install` command
    - pip-install
    # 安装包
    - install-packages:
        packages: git
    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
    	name: download theme
        code: |
            $(git clone https://github.com/spf13/herring-cove ./themes/herring-cove)
        name: python unit test
        code: |
          python app_test.py
    # 此步骤将下载指定版本的Hugo，并通过源代码运行，以生成您的站点的静态版本。然后可以使用其他步骤自动部署。
    - arjen/hugo-build:
        version: "HEAD"
        theme: herring-cove
        flags: --buildDrafts=true
        prod_branches: master
#Deploy definition
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: hugo-wercker.ig.nore.me
        basedir: public